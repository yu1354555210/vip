<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>会员系统</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="this-tit">会员注册</div>
			<div class="this-form sign-form">
				<ul>
					<li><input class="this-input" placeholder="姓名" /></li>
					<li><input class="this-input" placeholder="身份证号" type="tel" /></li>
					<li><input class="this-input" placeholder="手机号" type="tel" /></li>
					<li><input class="this-input" placeholder="发送短信验证码" type="tel" /><a href="#" class="code-btn">发送验证码</a></li>
					<li><input class="this-input" placeholder="我的交易商代码" type="tel" /></li>
					<li><input class="this-input" placeholder="我上级的交易商代码" type="tel" /></li>
					<li><input class="this-input" placeholder="设置密码" type="password" /></li>
					<li><input class="this-input" placeholder="确认密码" type="password" /></li>
				</ul>
				<div class="bg">
					<input type="button" value="注　册" class="login-btn" />
					<div class="login-other">
						已有账号，<a href="#">立即登录</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
